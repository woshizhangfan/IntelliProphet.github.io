    <script>
        //权限分类
        $.ajax({
               // 1.指定朝哪个后端发送ajax请求
               url:'/test/', //不写就是朝当前地址提交【与form表单的action参数相同】
               // 2.请求方式
               type:'post',  // 不指定默认就是get，都是小写
               // 4.回调函数:当后端给你返回结果的时候会自动触发，args接受后端的返回结果
               success:function (args) {
                   if(args=="True"){
                       console.log("权限等级:管理员");
                       $(".admin").css("display","block");
   
                   }
                   else{
                       console.log("权限等级:普通用户");
                       $(".admin").css("display","none");
   
                   }
   
               },
               error:function(){
                   console.log("无法获取用户等级");
               },
           });
    </script>
